# roles/nginx_role/tasks/main.yml
- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copy nginx configuration file
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - Reload nginx

- name: Create a symlink for the default site configuration
  file:
    src: /etc/nginx/sites-available/default
    dest: /etc/nginx/sites-enabled/default
    state: link

- name: Reload nginx
  systemd:
    name: nginx
    state: reloaded
    enabled: yes
